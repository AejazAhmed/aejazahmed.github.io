# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch (e.g., main, master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Uses the latest version of checkout action

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Uses the latest version of setup-node action
        with:
          node-version: '20' # Or your desired Node.js version, e.g., '18.x'

      - name: Install dependencies
        run: npm install # Or yarn install / pnpm install

      - name: Build Next.js application (static export)
        run: npm run build # This command will run 'next build && next export' if configured in package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Action for deploying to gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Directory where Next.js static export outputs (from next build && next export)
          publish_branch: gh-pages 